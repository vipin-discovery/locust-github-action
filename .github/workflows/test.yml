name: Test Locust Load Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Run Load Test
        uses: vipin-discovery/locust-github-action@master
        with:
          LOCUSTFILE: "locustfile.py"
          URL:  "google.com"
          USERS: "6"
          RATE: "6"
          RUNTIME: "10s"
